version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: finance-assistant-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Shiv@5502
      MYSQL_DATABASE: finance_assistant
      MYSQL_USER: finance_user
      MYSQL_PASSWORD: finance_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      interval: 10s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: finance-assistant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - finance-network
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../infra/docker/backend.Dockerfile
    container_name: finance-assistant-backend
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=Shiv@5502
      - DB_NAME=finance_assistant
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=True
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - finance-network
    restart: unless-stopped

  # Frontend Web Application
  frontend-web:
    build:
      context: ./frontend-web
      dockerfile: ../infra/docker/frontend.Dockerfile
    container_name: finance-assistant-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - finance-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: finance-assistant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf
      - ./infra/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend-web
    networks:
      - finance-network
    restart: unless-stopped

  # Jupyter Notebook for ML Development
  jupyter:
    image: jupyter/scipy-notebook
    container_name: finance-assistant-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./backend/notebooks:/home/jovyan/work
      - ./backend/mock_data:/home/jovyan/data
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=finance-assistant-token
    networks:
      - finance-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  finance-network:
    driver: bridge